<h1>Editar Cliente</h1>
<form (ngSubmit)="updateCliente()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="cliente.nombrecliente" name="nombre" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="cedula">Cédula</label>
    <input type="text" id="cedula" [(ngModel)]="cliente.cedulacliente" name="cedula" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" [(ngModel)]="cliente.telefonocliente" name="telefono" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" [(ngModel)]="cliente.direccioncliente" name="direccion" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" id="correo" [(ngModel)]="cliente.correocliente" name="correo" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
